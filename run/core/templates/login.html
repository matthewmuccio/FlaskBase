<!DOCTYPE html>
<!-- https://getbootstrap.com/docs/4.1/examples/sign-in/ -->
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

    <title>Web Trader - Log In</title>

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/4.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for the login template. -->
    <link href="{{ url_for('static', filename='login-styles.css') }}" rel="stylesheet">
</head>

<body class="text-center">
    <form class="form-signin" method="POST">
        <img class="mb-4" src="{{ url_for('static', filename='webtrader-icon.png') }}" alt="" width="72" height="72">
        <h1 class="mb-4">Web Trader</h1>
        {% if response %}
        <div style="margin-top: -8px; padding-bottom: 8px; line-height: 6px;">
        {% for line in response %}
            <p style="font-size: 12px; color: red;">{{ line }}</p>
        {% endfor %}
        </div>
        {% endif %}
        
        <label for="inputEmail" class="sr-only">Username</label>
        <input name="username" type="text" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
        
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        
        <div class="checkbox mb-3 text-center">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
        
        <div class="signup-button">
            <div class="text-center">
                <label>Don't have an account?</label>
            </div>
            <a href="{{ url_for('signup.show_signup') }}">
                <button class="btn btn-lg btn-danger btn-block" type="button">Sign Up</button>
            </a>
        </div>

        <p class="mt-5 mb-3 text-muted">Copyright &copy; Matthew Muccio 2018</p>
    </form>
</body>

</html>
